<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusConnect - Create Poll</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
/* ===== General Body & Container ===== */
body {
  font-family: 'Poppins', sans-serif;
  background: #f2f2f2;
  color: #333;
  transition: all 0.4s ease;
  padding-top: 80px;
}

body.dark-mode {
  background: #121212;
  color: #f5f5f5;
}

/* ===== Navbar ===== */
.navbar {
  background: linear-gradient(90deg, #2575fc, #6a11cb);
  transition: background 0.3s ease;
}

body.dark-mode .navbar {
  background: linear-gradient(90deg, #1e1e1e, #2c2c2c);
}

.nav-link.active {
  font-weight: bold;
  color: #fff !important;
}

/* ===== Page Header ===== */
.create-poll-header {
  text-align: center;
  margin-bottom: 40px;
  background: linear-gradient(145deg, #ff6a00, #ff8c42);
  color: #fff;
  padding: 30px 20px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
}

body.dark-mode .create-poll-header {
  background: linear-gradient(145deg, #4b4b4b, #1c1c1c);
  color: #e0e0e0;
}

/* ===== Form Styles ===== */
form#createPollForm {
  max-width: 600px;
  margin: 0 auto;
  background: #fff;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  transition: all 0.3s ease;
}

body.dark-mode form#createPollForm {
  background: #1e1e1e;
  color: #f5f5f5;
}

form#createPollForm label {
  font-weight: 600;
  margin-top: 15px;
  display: block;
}

form#createPollForm input[type="text"] {
  width: 100%;
  padding: 12px 15px;
  border-radius: 10px;
  border: 1px solid #ccc;
  margin-top: 8px;
  transition: all 0.3s ease;
}

body.dark-mode form#createPollForm input[type="text"] {
  border: 1px solid #555;
  background: #2c2c2c;
  color: #f5f5f5;
}

form#createPollForm input[type="text"]:focus {
  outline: none;
  border-color: #2575fc;
  box-shadow: 0 0 8px rgba(37,117,252,0.6);
}

/* ===== Buttons ===== */
form#createPollForm button {
  margin-top: 25px;
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg, #2575fc, #6a11cb);
  border: none;
  color: #fff;
  font-weight: 700;
  font-size: 16px;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
}

form#createPollForm button:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 25px rgba(42,0,255,0.4);
}

/* Links (Navigation)  */
.create-poll-links {
  text-align: center;
  margin-top: 20px;
}

.create-poll-links a {
  margin: 0 10px;
  color: #2575fc;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.3s ease;
}

.create-poll-links a:hover {
  color: #6a11cb;
  text-decoration: underline;
}

body.dark-mode .create-poll-links a {
  color: #81a1ff;
}

body.dark-mode .create-poll-links a:hover {
  color: #ff6a00;
}

/* Success / Error Message*/
#pollMessage {
  text-align: center;
  margin-top: 20px;
  font-weight: 600;
  display: none;
  padding: 10px 15px;
  border-radius: 12px;
}

#pollMessage.success {
  background: #4caf50;
  color: #fff;
}

#pollMessage.error {
  background: #f44336;
  color: #fff;
}

/* ===== Responsive ===== */
@media(max-width:768px){
  .create-poll-header {
    font-size: 1.2rem;
    padding: 20px;
  }

  form#createPollForm {
    padding: 20px;
  }
}
</style>

</head>
<body>

  <div class="container">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

    <h2>Create a New Poll</h2>

    <form id="createPollForm">
      <label for="question">Poll Question:</label>
      <input type="text" id="question" name="question" placeholder="Type your poll question..." required>

      <label for="option_yes">Option 1:</label>
      <input type="text" id="option_yes" name="option_yes" placeholder="Yes or Option 1..." required>

      <label for="option_no">Option 2:</label>
      <input type="text" id="option_no" name="option_no" placeholder="No or Option 2..." required>

      <button type="submit" class="btn-create mt-3">Create Poll </button>
    </form>

    <div class="nav-links">
      <a href="index.html#home-polls">Back to Home Polls</a> |
      <a href="polls.html">See All Polls</a>
    </div>

    <div id="message" style="text-align:center; margin-top:20px; font-weight:600;"></div>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", () => {

  const createForm = document.getElementById("createPollForm");
  const pollMessage = document.getElementById("pollMessage");

  if(createForm){
    createForm.addEventListener("submit", (e) => {
      e.preventDefault();

      // Collect form data
      const formData = new FormData(createForm);

      // Disable submit button temporarily
      const submitBtn = createForm.querySelector("button[type='submit']");
      submitBtn.disabled = true;
      submitBtn.textContent = "Creating Poll...";

      fetch("php/create_poll.php", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        // Reset button
        submitBtn.disabled = false;
        submitBtn.textContent = "Create Poll";

        // Show feedback message
        pollMessage.style.display = "block";
        if(data.success){
          pollMessage.textContent = "✅ Poll created successfully!";
          pollMessage.className = "success";
          createForm.reset();

          // Dark mode adjustments
          if(document.body.classList.contains("dark-mode")){
            pollMessage.style.background = "#4caf50";
            pollMessage.style.color = "#fff";
          }

        } else {
          pollMessage.textContent = "❌ " + data.error;
          pollMessage.className = "error";

          if(document.body.classList.contains("dark-mode")){
            pollMessage.style.background = "#f44336";
            pollMessage.style.color = "#fff";
          }
        }

        // Animate feedback message
        pollMessage.style.opacity = 0;
        setTimeout(() => { pollMessage.style.transition = "opacity 0.5s"; pollMessage.style.opacity = 1; }, 50);
        setTimeout(() => { pollMessage.style.opacity = 0; }, 5000);

      })
      .catch(err => {
        console.error(err);
        submitBtn.disabled = false;
        submitBtn.textContent = "Create Poll";
        pollMessage.style.display = "block";
        pollMessage.textContent = "❌ Failed to create poll. Try again.";
        pollMessage.className = "error";

        if(document.body.classList.contains("dark-mode")){
          pollMessage.style.background = "#f44336";
          pollMessage.style.color = "#fff";
        }

        // Animate
        pollMessage.style.opacity = 0;
        setTimeout(() => { pollMessage.style.transition = "opacity 0.5s"; pollMessage.style.opacity = 1; }, 50);
        setTimeout(() => { pollMessage.style.opacity = 0; }, 5000);
      });
    });
  }

});
</script>


</body>
</html>
