<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CampusConnect - Memes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root {
  --primary: #4e54c8;        
  --secondary: #8f94fb;      
  --accent: #ff6a3d;
  --bg-light: #f5f5f5;
  --bg-dark: #121212;
  --text-light: #ffffff;
  --text-dark: #222222;
}

/* Body & General Styles */
body {
  background: var(--bg-light);
  color: var(--text-dark);
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

/* Navbar */
.navbar {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
}

/* Dark mode */
body.dark-mode {
  background: var(--bg-dark);
  color: var(--text-light);
}
body.dark-mode .navbar {
  background: #222;
}
body.dark-mode .btn-choose-file,
body.dark-mode #darkModeToggle {
  background: #333;
  color: var(--text-light);
}

/* Buttons */
.btn-choose-file, #darkModeToggle {
  padding: 10px 25px;
  border-radius: 25px;
  border: none;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}
.btn-choose-file { background: linear-gradient(135deg, var(--primary), var(--secondary)); }
.btn-choose-file:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
#darkModeToggle { margin: 20px 0; background: linear-gradient(135deg, var(--primary), var(--secondary)); }
#darkModeToggle:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

/* Meme Preview */
#memePreview {
  max-width: 200px;
  margin: 15px 0;
  border-radius: 10px;
  display: none;
  transition: transform 0.3s ease;
}
#memePreview:hover { transform: scale(1.05); }

/* Meme Belt */
#meme-belt {
  display: flex;
  gap: 15px;
  overflow-x: hidden;
  white-space: nowrap;
  padding: 20px 0;
}
.belt-img {
  display: inline-block;
  animation: scrollLeft 20s linear infinite;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s ease;
}
.belt-img:hover { animation-play-state: paused; transform: scale(1.05); }
@keyframes scrollLeft { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

/* Meme Feed */
#meme-feed { margin-top: 50px; }
.meme-card {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: #fff;
  border-radius: 15px;
  padding: 15px;
  margin-bottom: 30px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
.meme-card img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
.comment-section { margin-top: 10px; }
.comment { background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 20px; margin-bottom: 5px; display: inline-block; }

/* Footer with particles */
footer { position: relative; height: 150px; background: #111; color: #fff; display: flex; justify-content: center; align-items: center; }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">CampusConnect</a>
  </div>
</nav>

<div class="container" style="padding-top: 100px;">

  <!-- Meme Upload -->
  <div class="text-center">
    <input type="file" id="memeInput" class="btn-choose-file" accept="image/*">
    <img id="memePreview" alt="Preview">
  </div>

  <!-- Meme Belt -->
  <div id="meme-belt" class="mt-5">
    <img src="images/meme1.jpg" class="belt-img">
    <img src="images/meme2.jpg" class="belt-img">
    <img src="images/meme3.jpg" class="belt-img">
    <img src="images/meme4.jpg" class="belt-img">
    <img src="images/meme5.jpg" class="belt-img">
    <img src="images/meme6.jpg" class="belt-img">
    <img src="images/meme7.jpg" class="belt-img">
    <img src="images/meme8.jpg" class="belt-img">
    <img src="images/meme9.jpg" class="belt-img">
    <img src="images/meme10.jpg" class="belt-img">
  </div>

  <!-- Meme Feed -->
  <div id="meme-feed">
    <div class="meme-card fade-in">
      <img src="images/meme1.jpg" alt="Meme">
      <div class="comment-section">
        <div class="comment">üòÇ So true!</div>
        <div class="comment">üî• Classic campus meme!</div>
        <input type="text" placeholder="Add a comment..." class="form-control mt-2">
      </div>
    </div>
    <div class="meme-card fade-in">
      <img src="images/meme2.jpg" alt="Meme">
      <div class="comment-section">
        <div class="comment">ü§£ This one got me!</div>
        <div class="comment">üëè Love it!</div>
        <input type="text" placeholder="Add a comment..." class="form-control mt-2">
      </div>
    </div>
    <!-- Add more sample meme cards here -->
  </div>

  <button id="darkModeToggle">üåô Dark Mode</button>

</div>

<footer>
  <p>&copy; 2025 CampusConnect | Built by Students</p>
</footer>

<script>
const memeInput = document.getElementById('memeInput');
const memePreview = document.getElementById('memePreview');
const darkModeToggle = document.getElementById('darkModeToggle');

// Meme preview
memeInput.addEventListener('change', () => {
  const file = memeInput.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    memePreview.src = e.target.result;
    memePreview.style.display = 'block';
  };
  reader.readAsDataURL(file);
});

// Dark mode
darkModeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
  darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? 'üåû Light Mode' : 'üåô Dark Mode';
});

// Fade-in animation
const faders = document.querySelectorAll('.fade-in');
const appearOptions = { threshold: 0.1 };
const appearOnScroll = new IntersectionObserver((entries, observer) => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('show');
      observer.unobserve(entry.target);
    }
  });
}, appearOptions);
faders.forEach(fader => appearOnScroll.observe(fader));
</script>
</body>
</html>
